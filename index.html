<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://js.arcgis.com/4.18/"></script>
    <script src="main.js"></script>
    <title>Melbourne Tourism App</title>
  </head>
  <body>
    <div id="sidebar">
      <select name="Tourism" id="tourism">
        <option value="artwork">Artwork</option>
        <option value="attraction">Attraction</option>
        <option value="camp_pitch">Camp Pitch</option>
        <option value="camp_site">Camp Site</option>
        <option value="picnic_site">Picnic Site</option>
        <option value="viewpoint">View Point</option>
        <option value="zoo">Zoo</option>
      </select>
      <div id="favorites">
        <div class="title">
          Favorite Places:
        </div>
        <div class="place">
          <div class="icons">
            <i class="material-icons hover">star</i>
          </div>
          <div class="place-content">
            Steam Locomotive Society of Victoria
          </div>
        </div>
        <div class="place">
          <div class="icons">
            <i class="material-icons hover">terrain</i>
          </div>
          <div class="place-content">
            LongRidge Camp Site
          </div>
        </div>
        <div class="place">
          <div class="icons">
            <i class="material-icons hover">collections</i>
          </div>
          <div class="place-content">
            4DVerse Art Gallery
          </div>
        </div><div class="place">
          <div class="icons">
            <i class="material-icons hover">shopping_basket</i>
          </div>
          <div class="place-content">
            Bellbird Picnic Area
          </div>
        </div>
      </div>
    </div>
    <div id="viewDiv"></div>
  </body>
</html>
